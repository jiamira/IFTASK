{% extends "index.html" %}

{% block title %} student List {% endblock %}

{% block content %}

<br>
<div class="table">
    <a class= "button_primary" href="{{url_for('faculty.add_faculty')}}">Add course</a> &nbsp
    <span style="margin-right: 20px;"></span> 
    <form methods="POST" style="display: inline;" action="{{url_for('faculty.delete_all_faculty')}}"> 
        <button type="submit" onclick="return confirm('You sure you wan delete all faculties')" class="button_danger">Delete all courses</button>
    </form>
</div>
<br>
<table class="table">
    <tr>
        <th>S/N</th>
        <th>student ID</th>
        <th>student Name</th>
        <th>Course Name</th>
        <th>Course Code</th>
        <th>Action</th>
    
    </tr>
{% for i in cs %}

        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>Computing</td>
        <td>Software Engineering</td>
        <td>SEN </td>
        <td><a class="button_primary" href="#">Edit</a> &nbsp
            <form>
                <button type="submit" onclick="return confirm('Are you sure you want to delete this row?')" class="button_danger">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
